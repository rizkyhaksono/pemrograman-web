<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
    <title>To-Do List App</title>
  </head>
  <body style="background-color: #eeeeee">
    <div class="container" style="align-items: start">
      <!-- Add Activities -->
      <div>
        <div class="card container" style="background-color: #007bff; margin-top: 30px">
          <div class="card-body">
            <h5 style="text-align: start; color: white">Add Activity</h5>
          </div>
        </div>
        <div style="background-color: white; padding: 20px">
          <p style="display: flex">Activity</p>
          <div class="input-group">
            <input type="text" id="task" class="form-control" placeholder="Masukkan inputan..." aria-label="Recipient's username" aria-describedby="basic-addon2" />
            <button type="button" class="btn btn-success" id="add" style="margin-left: 10px; padding-left: 20px; padding-right: 20px; border-radius: 5px">Add</button>
          </div>
        </div>
      </div>

      <!-- List Activities -->
      <div class="card container" style="background-color: #17a2b8; margin-top: 20px">
        <div class="card-body">
          <h5 style="text-align: start; color: white">List Activity</h5>
        </div>
      </div>
      <div style="background-color: white; padding: 20px">
        <ul id="taskList"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
